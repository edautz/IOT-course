Apex energie card:

type: custom:apexcharts-card
header:
  show: true
  title: Vermogen (5min gem)
  show_states: true
  colorize_states: true
apex_config:
  chart:
    height: 350
    zoom:
      type: x
      enabled: true
      autoScaleYaxis: false
    toolbar:
      show: true
      autoselected: zoom
    xaxis.type: datetime
  stroke:
    width: 1
    curve: smooth
series:
  - entity: sensor.pv_total_power
    name: Opwek
    type: area
    group_by:
      func: avg
      duration: 5min
  - entity: sensor.grid_return_negative
    name: Teruglevering
    type: area
    group_by:
      func: avg
      duration: 5min
  - entity: sensor.grid_consumption
    name: Verbruik
    type: area
    group_by:
      func: avg
      duration: 5min
color_list:
  - '#ff9800'
  - '#8353d1'
  - '#ee6c41'
